<form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(f)">

  <div class="form-group" [class.has-error]="campoValido(nome)" [class.has-feedback]="campoValido(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <div class="alert alert-danger" *ngIf="campoValido(nome)">Nome é obrigatório</div>
    </div>
  </div>

  <div class="form-group" [class.has-error]="campoValido(email)" [class.has-feedback]="campoValido(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="abc@xyz.www" name="email" [(ngModel)]="usuario.email" required
        email #email="ngModel">
      <div class="alert alert-danger" *ngIf="campoValido(email)">E-mail inválido</div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3" [class.has-error]="campoValido(cep)" [class.has-feedback]="campoValido(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <div class="alert alert-danger" *ngIf="campoValido(cep)">CEP inválido</div>
    </div>
    <div class="col-md-3" [class.has-error]="campoValido(numero)" [class.has-feedback]="campoValido(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <div class="alert alert-danger" *ngIf="campoValido(numero)">Número inválido</div>
    </div>
    <div class="col-md-6" [class.has-error]="campoValido(complemento)" [class.has-feedback]="campoValido(complemento)">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel">
      <div class="alert alert-danger" *ngIf="campoValido(complemento)">Complemento inválido</div>
    </div>
  </div>

  <div class="form-group" [class.has-error]="campoValido(rua)" [class.has-feedback]="campoValido(rua)">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required #rua="ngModel" readonly>
      <div class="alert alert-danger" *ngIf="campoValido(rua)">Rua é obrigatória</div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5" [class.has-error]="campoValido(bairro)" [class.has-feedback]="campoValido(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
      <div class="alert alert-danger" *ngIf="campoValido(bairro)">Bairro é obrigatório</div>
    </div>
    <div class="col-md-4" [class.has-error]="campoValido(cidade)" [class.has-feedback]="campoValido(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
      <div class="alert alert-danger" *ngIf="campoValido(cidade)">Cidade é obrigatório</div>
    </div>
    <div class="col-md-3" [class.has-error]="campoValido(estado)" [class.has-feedback]="campoValido(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
      <div class="alert alert-danger" *ngIf="campoValido(estado)">Estado é obrigatório</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
