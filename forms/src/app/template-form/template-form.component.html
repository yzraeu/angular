<form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(f)">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <app-campo-control-erro [mostrarErro]="campoValido(nome)" mensagemErro="Nome é obrigatório"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="abc@xyz.www" name="email" [(ngModel)]="usuario.email" required
        email #email="ngModel">
      <app-campo-control-erro [mostrarErro]="campoValido(email)" mensagemErro="E-mail inválido"></app-campo-control-erro>
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
        <app-campo-control-erro [mostrarErro]="campoValido(cep)" mensagemErro="CEP é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <app-campo-control-erro [mostrarErro]="campoValido(numero)" mensagemErro="Número é obrigadtório"></app-campo-control-erro>
      </div>
      <div class="col-md-6" [ngClass]="aplicaCssErro(complemento)">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro(rua)">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required #rua="ngModel" readonly>
        <app-campo-control-erro [mostrarErro]="campoValido(rua)" mensagemErro="Rua é obrigatório"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
        <app-campo-control-erro [mostrarErro]="campoValido(bairro)" mensagemErro="Bairro é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
        <app-campo-control-erro [mostrarErro]="campoValido(cidade)" mensagemErro="Cidade é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
        <app-campo-control-erro [mostrarErro]="campoValido(estado)" mensagemErro="Estado é obrigatório"></app-campo-control-erro>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
