<p>
  Lista de Cursos
</p>

<p>Paginas: {{ pagina }}</p>

<div class="collection">
  <a *ngFor="let curso of cursos" [routerLink]="['/curso/', curso.id]" class="collection-item">{{ curso.nome }}</a>
</div>

<button class="btn waves-effect waves-light" (click)="paginaAnterior()">
    <i class="material-icons">arrow_back</i>
  </button>

<button class="btn waves-effect waves-light" (click)="proximaPagina()">
  <i class="material-icons">arrow_forward</i>
</button>
