<h5>Formul√°rio do Aluno</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled type="text" id="disabled" [(ngModel)]="aluno.id">
      <label for="disabled" class="active">#</label>
    </div>
    <div class="input-field col s12">
      <input type="text" id="nome" class="validate" [(ngModel)]="aluno.nome" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
    <div class="input-field col s12">
      <input type="email" id="email" class="validate" [(ngModel)]="aluno.email">
      <label for="email" class="active" data-error="wrong" data-success="right">Email</label>
    </div>
  </div>
</div>
