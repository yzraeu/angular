<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">
	Lista de cursos
</div>
<div *ngIf="cursos.length == 0">
	Não existem cursos
</div>

<div *ngIf="mostrarCursos">
	Lista de cursos
</div>
<div *ngIf="!mostrarCursos">
	Não existem cursos
</div>

<br>
<button type="button" class="btn btn-outline-danger" (click)="onMostrarCursos($event)">
	Mostrar ou esconder cursos
</button>

<hr>
<div [hidden]="!mostrarCursos">
	Lista de cursos
</div>
<div [hidden]="mostrarCursos">
	Não existem cursos
</div>
